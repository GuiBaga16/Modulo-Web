<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca ISBN</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Busca ISBN</h1>
    <input id="campo" placeholder="Digite o ISBN">
    <button id="buscar">Buscar</button>
    <table id="tabela">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Título</th>
                <th>Autores</th>
                <th>Editora</th>
                <th>Dimensões</th>
                <th>Ano</th>
                <th>Assuntos</th>
                <th>Preço</th>
                <th>URL da Capa</th>
                <th>Fornecedor</th>
            </tr>
        </thead>
        <tbody id="lista"></tbody>
    </table>
    <script src="scripts.js"></script>
</body>

</html>
